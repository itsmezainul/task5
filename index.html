<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta charset="utf-8" />
    <title>the spicy meal</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand w-100 position-fixed">
        <div class="container-md container-fluid">
          <a href="#">
            <img
              class="navbar-brand"
              src="./assets/logo.svg"
              width="90"
              alt=""
            />
          </a>
          <div id="num">
            <span id="icn">0</span>
            <img
              class="btn"
              id="cart-img"
              src="./assets/cart4.svg"
              data-bs-toggle="offcanvas"
              data-bs-target="#cart"
              aria-controls="offcanvasend"
            />
            <img
              class="d-md-none btn"
              src="./assets/icon-menu.svg"
              alt="menu-open-button"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#mobile-menu"
            />
          </div>
        </div>
      </nav>
      <div
        class="offcanvas offcanvas-end"
        data-bs-scroll="true"
        data-bs-backdrop="false"
        id="cart"
        tabindex="-1"
        aria-labelledby="offcanvasEndLabel"
      >
        <div class="offcanvas-header show p-4">
          <img
            src="./assets/icon-menu-close.svg"
            class="btn btn-lg ms-auto"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          />
        </div>
        <div class="offcanvas-body d-flex flex-column justify-content-between">
          <ul class="cart-items" id="cart-item"></ul>
          <div class="cart-total text-end fs-3 p-1">
            Total:<span class="ps-5" id="total">â‚¹0</span>
          </div>
        </div>
      </div>
    </header>
    <main class="container-md">
      <div class="row mx-auto" id="row"></div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./product.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
